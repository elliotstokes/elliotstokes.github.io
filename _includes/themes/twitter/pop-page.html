<div class="jumbotron {{ page.style }}" style="">
	<div class="header"><h1>{{ page.title }}</h1></div>
	<div class="sub">{% if page.tagline %} <p class="lead">{{ page.tagline }}</p>{% endif %}</div>
</div>

<div class="jumbotron-spacer">
</div>

<div class="page-contents">
	<div class="container">
		<div class="row">
		  <div class="col-md-12">
		    {{ content }}
		  </div>
		</div>
	</div>
</div>
